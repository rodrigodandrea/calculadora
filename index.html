<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
	<head profile="http://www.w3.org/2005/10/profile">
		<title>Calculadora</title>
			<link rel="stylesheet" type="text/css" href="css/reset.css" />
			<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="calc">
			<div id="calc-top"></div>
			<div id="calc-middle">
				<div id="display"></div>
				<div id="buttons">
					<ul>
						<li class="button">MC</li>
						<li class="button">M+</li>
						<li class="button">M-</li>
						<li class="button">/</li>
						<li class="button">7</li>
						<li class="button">8</li>
						<li class="button">9</li>
						<li class="button">*</li>
						<li class="button">4</li>
						<li class="button">5</li>
						<li class="button">6</li>
						<li class="button">-</li>
						<li class="button">1</li>
						<li class="button">2</li>
						<li class="button">3</li>
						<li class="button">+</li>
						<li class="button">C</li>
						<li class="button">0</li>
						<li class="button">.</li>
						<li class="button">=</li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
			<div id="calc-bottom"></div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
	</body>
</html>
